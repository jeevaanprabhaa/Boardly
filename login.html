<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GoBus</title>
  <link rel="stylesheet" href="css/login.css" />
  <script src="https://kit.fontawesome.com/9aca14c5c9.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="login-container">
    <div class="login-box">
      <h2><i class="fa-solid fa-right-to-bracket"></i> Login to Go<span>Bus</span></h2>
      <form onsubmit="return validateLogin()">
        <div class="input-group">
          <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="input-group password-group">
          <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter your password" />
            <i class="fa-regular fa-eye" id="togglePassword" onclick="togglePasswordVisibility()"></i>
          </div>
        </div>


        <button type="submit">Login</button>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </div>
  </div>

  <script>
    function validateLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("All fields are required!");
        return false;
      }

      alert("Login successful!");
      return true;
    }

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("togglePassword");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      }
    }
  </script>

</body>

</html>
