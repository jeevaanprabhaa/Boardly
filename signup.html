<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - GoBus</title>
  <link rel="stylesheet" href="css/signup.css" />
  <script src="https://kit.fontawesome.com/9aca14c5c9.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="signup-container">
    <div class="signup-box">
      <h2><i class="fa-solid fa-user-plus"></i> Create your Go<span>Bus</span> account</h2>
      <form onsubmit="return handleSignup(event)">
        <div class="input-group">
          <label for="name"><i class="fa-solid fa-user"></i> Name</label>
          <input type="text" id="name" placeholder="Your full name" required />
        </div>
        <div class="input-group">
          <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Create your password" required />
        </div>
        <button type="submit">Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    function handleSignup(e) {
      e.preventDefault();
      alert("âœ… Signup Successful!");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
